<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<h1>Edit City</h1>
<p>
    <a href="/city">Cities list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-city}" th:object="${city}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Tên:</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Diện tích:</td>
            <td><input type="text" th:field="*{area}"></td>
        </tr>
        <tr>
            <td>Dân số:</td>
            <td><input type="text" th:field="*{population}"></td>
        </tr>
        <tr>
            <td>GDP:</td>
            <td><input type="text" th:field="*{GDP}"></td>
        </tr>
        <tr>
            <td>Giới thiệu</td>
            <td><textarea style="height: 300px; width: 250px" th:field="*{description}"></textarea> </td>
        </tr>
        <tr>
            <td>Quốc gia</td>
            <td><input type="text" th:field="*{country.name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Edit city"></td>
        </tr>
    </table>
</form>
</body>
</html>
